{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">

            {% if updatebrand %}
            <h1 class="text-center mt-5">Add a brand</h1>
            <form action="" method="POST">
                <input type="text" name="brand" class="form-control" value="{{updatebrand.name}}">
                <input type="submit" value="Update Brand" class="btn btn-info mt-2">
            </form>
            <a href="{{url_for('brands')}}" class="btn btn-danger" style="margin-top: -65px; margin-left: 140px;">Cancel</a>
            {%else %}
            <h1 class="text-center mt-5">Add a category</h1>
            <form action="" method="POST">
                <input type="text" name="category" class="form-control" value="{{updatecat.name}}">
                <input type="submit" value="Update Category" class="btn btn-info mt-2">
            </form>
            <a href="{{url_for('category')}}" class="btn btn-danger" style="margin-top: -65px; margin-left: 160px;">Cancel</a>
            {%endif %}
        </div>
    </div>
</div>

{% endblock content %}
